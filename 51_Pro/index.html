<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brower event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="JavaScript-logo.png" type="image/x-icon">
</head>
<body>
    <div class="title">
        <h1>Digital Clock</h1>
    </div>
    <div class="clock-container">
       
        <div class="hour">
            <h1 id="h">
                00
            </h1>
        </div><h1>:</h1>
        <div class="minutes">
            <h1 id="m">00</h1>
        </div><h1>:</h1>
        <div class="seconds">
            <h1 id="s">
                00
            </h1>
        </div>
        <div class="meridian">
            <h1 id="me">AM</h1>
        </div>
    </div>

    <div class="date">
        <div class="date-con">
            <h1 class="some" id="date">30</h1><h1 class="some">/</h1>
            <h1 class="some" id="month">06</h1><h1 class="some">/</h1>
            <h1 class="some" id="year">2003</h1>
        </div>
        <div class="day">
            <h1 id="day">Thurday</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
